buildscript {
    repositories {
        jcenter()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:1.3.0'
    }
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.7'
    distributionUrl "http://services.gradle.org/distributions/gradle-${gradleVersion}-all.zip"
}
