buildscript {
    repositories {
        jcenter()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.1.0-alpha4'
    }
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.12'
    distributionUrl "http://services.gradle.org/distributions/gradle-${gradleVersion}-all.zip"
}
